name: CI

on: 
    push:
        branches: ["main", "development", "feature/github-actions"]
    schedule: 
        - cron: '0 0 * * 1' 
env:
    CACHE_NUMBER: 0 #Change to reset conda env cache manually

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/my-env

          - os: macos-latest
            label: osx-64
            prefix: /Users/runner/miniconda3/envs/my-env

          - os: windows-latest
            label: win-64
            prefix: C:\Miniconda3\envs\my-env
    
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: my-env
            use-mamba: true
      
      - name: Set cache date
        # Monthly cache of conda env
        run: echo "DATE=$(date +'%Y%m')" >> $GITHUB_ENV

      - uses: actions/cache@v2
        with:
          path: ${{ matrix.prefix }}
          key: ${{ matrix.label }}-conda-${{ hashFiles('environment.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: cache
      
      - name: Update environment
       # Install in base, since other envs don't persist in gh actions
        run: mamba env update -n base -f environment.yml
        if: steps.cache.outputs.cache-hit != 'true'      
     # Remove later
     #- name: Set up Python 3.10
     # uses: actions/setup-python@v3
     # with:
     #   python-version: '3.10'
      - name: Lint with flake8
        run: |
          mamba install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          mamba install pytest
          pytest

      - name: Test Scarap Help Page
        run: scarap -h
